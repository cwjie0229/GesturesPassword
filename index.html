<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <!--控制视口的大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1" />
    <!--数字不识别为电话号-->
    <meta  name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js" ></script>
    <title>2017前端星计划作业-手势密码的实现</title>
</head>
<body >
<div class="page" id="page1" style="position: absolute;top:0;left:0;right:0;bottom:0;">
    <div class="bg"></div>
    <h4 id="title" class="title">绘制解锁图案</h4>
    <canvas id="thecanvas" width="320" height="320" style="display: inline-block;margin-top: 15px;"></canvas>
    <h4 id="prompt"></h4>
    <div class="radio">
        <label id="SetPwd">
            <input type="radio" name="Pwd" id="SetPwd1" value="SetPwd" checked>
           设置密码
        </label>
    </div>
    <div class="radio">
        <label id="Verify">
            <input type="radio" name="Pwd" id="Verify1" value="Verify" >
            验证密码
        </label>
    </div>
</div>
</body>
</html>
